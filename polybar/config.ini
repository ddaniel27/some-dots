[colors]
background = #040404
background-alt = #040404
foreground = #C9C9C9
primary = #C9C9C9
secondary = #195676
alert = #747474
disabled = #747474

[bar/example]
width = 100%
height = 24pt
radius = 6

background = #00000000
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font;1

modules-left = xworkspaces
modules-center = xwindow
modules-right = agent docker memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-visible = Desktop

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/memory]
type = internal/memory
interval = 2
label = 󰐿 %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
label =  %percentage:2%%

[module/docker]
type = custom/script
exec = $HOME/.config/polybar/scripts/docker_related/docker_running_containers.sh
interval = 1
label = %output%
click-left = $HOME/.config/polybar/scripts/docker_related/docker_floating_window.sh
click-right = $HOME/.config/polybar/scripts/docker_related/docker_toggle_context.sh

[module/agent]
type = custom/text
label = 󰵰
click-left = $HOME/.config/polybar/scripts/agent_related/new_agent_conversation.sh
click-middle = $HOME/.config/polybar/scripts/agent_related/pick_agent_conversation.sh
click-right = $HOME/.config/polybar/scripts/agent_related/resume_last_agent_conversation.sh

[module/date]
type = internal/date
interval = 1

date = %y-%m-%d %H:%M:%S
label = "%{A1:bspc desktop --focus ^2 && yad --calendar --undecorated --fixed --no-buttons --posy=100 --posx=1650 --close-on-unfocus --title="CALENDAR" --borders=0:}%date%%{A}"
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
